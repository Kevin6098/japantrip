# Correct Nginx configuration for React Router
# Copy this to /etc/nginx/sites-available/linkup-event.com

server {
    listen 80;
    listen [::]:80;
    server_name linkup-event.com;

    root /var/www/linkup-event.com;
    index index.html;

    # Handle React Router - prevents rewrite cycle
    location / {
        try_files $uri $uri/ @fallback;
    }

    # Fallback for React Router (prevents cycle)
    location @fallback {
        rewrite ^.*$ /index.html last;
    }

    # Serve static assets directly (no fallback to prevent cycles)
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache other static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common bot/scanner paths (optional)
    location ~ ^/(ecp|server-status|login\.action|_all_dbs|\.env|config\.json|telescope|info\.php|wp-admin|wp-login) {
        return 404;
        access_log off;
    }
}
